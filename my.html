<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>RunJS</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

			<script src="//unpkg.com/vue/dist/vue.js"></script>
			<script src="//unpkg.com/element-ui@1.3.3/lib/index.js"></script>
		
	<link rel="stylesheet" type="text/css" href="my.css">
<script type="text/javascript" src="my.js"></script>
</head>
	<body>
		
		<div id='app'>
			
	 <template lang="html">
    <el-table
		     :data="tableData5" 
         :row-key="getRowKeys" 
         :expand-row-keys="expands"
         style="width: 100%"
		    @current-change="toggleRowExpansion"
		     @row-click="alertRow">
					
        <el-table-column type="expand"   >
            
					<template scope="props" >   
						
						<el-table :data="props.row.childData">
									
							<el-table-column
            label=" 发布"
            prop="cid">
        </el-table-column>
					 
								<el-table-column
            label=" 保存"
            prop="cid">
        </el-table-column>
							 <el-table-column
      fixed="right"
      label="操作"
      width="100">
      <template slot-scope="scope">
        <el-button @click="handleClick(scope.row,scope.$index)" type="text" size="small">查看</el-button>
        <el-button type="text" size="small">编辑</el-button>
      </template>
    </el-table-column>
							
						</el-table>
            </template>
        </el-table-column>
					
        <el-table-column
            label="商品 ID"
            prop="id">
        </el-table-column>
        <el-table-column
            label="商品名称"
            prop="name">
        </el-table-column>
        <el-table-column
            label="描述"
            prop="desc">
        </el-table-column>
					
		<el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          size="mini"
          @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
        <el-button
          size="mini"
          type="danger"
          @click="handleDelete(scope.$index, scope.row)">删除</el-button>
      </template>
    </el-table-column>
					 
    </el-table>
		 
</template>
			<el-dialog
  title="提示"
  :visible.sync="dialogVisible"
  width="30%"
  :before-close="handleClose">
 
<el-form ref="form" :model="form" label-width="80px">
  <el-form-item label="名称">
    <el-input v-model="form.cid"></el-input>
  </el-form-item>
  <el-form-item>
    <el-button type="primary" @click="onSubmit">立即创建</el-button>
    <el-button>取消</el-button>
  </el-form-item>
</el-form>
   <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
  </span>
</el-dialog>
			
			<el-dialog
  title="提示"
  :visible.sync="dialogMVisible"
  width="30%"
  :before-close="handleClose">
 
<el-form ref="f" :model="formM" label-width="80px">
  <el-form-item label="名称">
    <el-input v-model="formM.id"></el-input>
  </el-form-item>
  <el-form-item>
    <el-button type="primary" @click="onSubmit">立即创建</el-button>
    <el-button>取消</el-button>
  </el-form-item>
</el-form>
   <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogMVisible = false">确 定</el-button>
  </span>
</el-dialog>
			
			
			</div>
	</body>
</html>
